server:
    port: 8080
spring:
    application:
        name: customer
    datasource:
        password: mysecretpassword
        url: jdbc:postgresql://localhost:5432/customer #localhost:5432 because our application when it is started is not a container
        username: postgres
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
        show-sql: true


